name: Release Fabric-X Orderer Docker Image

on:
  push:
    tags:
      - "v*" # Triggers on tags like v0.0.14

permissions:
  contents: read
  packages: write

jobs:
  docker-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract and Validate Version from Tag
        id: extract
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+.*)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "✅ Tag validated: $VERSION"
          else
            echo "❌ Invalid tag format: ${GITHUB_REF}. Expected format: refs/tags/v<semver>"
            exit 1
          fi

      - name: Set image prefix
        run: |
          if [ "$GITHUB_REPOSITORY_OWNER" == "hyperledger" ]; then
           echo "IMAGE_PREFIX=hyperledger"  >> $GITHUB_ENV
          else
           echo "IMAGE_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          fi

      - name: Build and Push Multi-Platform Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/multi-platform/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/s390x
          push: true
          tags: |
            docker.io/${{ env.IMAGE_PREFIX }}/fabric-x-orderer:${{ env.VERSION }}
            docker.io/${{ env.IMAGE_PREFIX }}/fabric-x-orderer:latest
            ghcr.io/${{ env.IMAGE_PREFIX }}/fabric-x-orderer:${{ env.VERSION }}
            ghcr.io/${{ env.IMAGE_PREFIX }}/fabric-x-orderer:latest
